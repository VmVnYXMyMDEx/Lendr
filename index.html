<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дружеский банк - Учет долгов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-hand-holding-usd"></i> Дружеский банк</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="person1">Кто дал в долг:</label>
                <input type="text" id="person1" placeholder="Имя">
            </div>
            
            <div class="input-group">
                <label for="person2">Кто взял в долг:</label>
                <input type="text" id="person2" placeholder="Имя">
            </div>
            
            <div class="input-group">
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" placeholder="0.00">
            </div>
            
            <div class="input-group">
                <label for="description">Описание:</label>
                <input type="text" id="description" placeholder="На что">
            </div>
            
            <button id="addDebt"><i class="fas fa-plus-circle"></i> Добавить долг</button>
        </div>
        
        <div class="summary">
            <h2>Общая статистика</h2>
            <div id="totalStats"></div>
        </div>
        
        <div class="debts-list">
            <h2>Список долгов</h2>
            <div id="debtsContainer"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
