<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дружеский Банк</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Дружеский Банк</h1>
            <p>Учет долгов между друзьями</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="dashboard">Обзор</button>
            <button class="tab" data-tab="transactions">Транзакции</button>
            <button class="tab" data-tab="friends">Друзья</button>
            <button class="tab" data-tab="add">Добавить</button>
        </div>

        <div class="tab-content active" id="dashboard">
            <h2>Текущие балансы</h2>
            <div class="balances" id="balances-list">
                <!-- Сюда будут добавляться балансы через JS -->
            </div>
            <div class="summary">
                <h3>Общая статистика</h3>
                <div class="stats">
                    <div>Общая сумма долгов: <span id="total-debt">0</span> ₽</div>
                    <div>Количество активных займов: <span id="active-loans">0</span></div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="transactions">
            <h2>История операций</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Кто</th>
                        <th>Кому</th>
                        <th>Сумма</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Сюда будут добавляться транзакции через JS -->
                </tbody>
            </table>
        </div>

        <div class="tab-content" id="friends">
            <h2>Список друзей</h2>
            <ul id="friends-list">
                <!-- Сюда будут добавляться друзья через JS -->
            </ul>
            <button id="add-friend-btn">Добавить друга</button>
        </div>

        <div class="tab-content" id="add">
            <h2>Добавить операцию</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="from">От кого:</label>
                    <select id="from" required>
                        <option value="">Выберите друга</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to">Кому:</label>
                    <select id="to" required>
                        <option value="">Выберите друга</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Сумма (₽):</label>
                    <input type="number" id="amount" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <input type="text" id="description" placeholder="На что заняли">
                </div>
                <div class="form-group">
                    <label for="date">Дата:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="terms">Условия:</label>
                    <select id="terms">
                        <option value="no-interest">Без процентов</option>
                        <option value="5-percent">5% в месяц</option>
                        <option value="10-percent">10% в месяц</option>
                        <option value="custom">Другие</option>
                    </select>
                </div>
                <button type="submit">Добавить операцию</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
