<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дружеский банк - Учет долгов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Дружеский банк</h1>
        <p>Учет долгов между друзьями</p>
        
        <div class="controls">
            <button id="addDebtBtn">Добавить долг</button>
            <button id="settleUpBtn">Погасить долг</button>
        </div>
        
        <div class="modal" id="debtModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Добавить новый долг</h2>
                <form id="debtForm">
                    <div class="form-group">
                        <label for="debtor">Кто должен:</label>
                        <input type="text" id="debtor" required>
                    </div>
                    <div class="form-group">
                        <label for="creditor">Кому должен:</label>
                        <input type="text" id="creditor" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Сумма:</label>
                        <input type="number" id="amount" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание:</label>
                        <input type="text" id="description">
                    </div>
                    <div class="form-group">
                        <label for="date">Дата:</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        
        <div class="summary">
            <h2>Общая статистика</h2>
            <div id="summaryStats"></div>
        </div>
        
        <div class="debts-list">
            <h2>Список долгов</h2>
            <table id="debtsTable">
                <thead>
                    <tr>
                        <th>Кто должен</th>
                        <th>Кому должен</th>
                        <th>Сумма</th>
                        <th>Описание</th>
                        <th>Дата</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="debtsTableBody">
                    <!-- Сюда будут добавляться долги -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
